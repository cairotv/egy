<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinma Online | عالم الأفلام الاحترافي</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main-color: #e50914; --bg-color: #0b0b0b; --card-bg: #1a1a1a; }
        body { background-color: var(--bg-color); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--main-color); }
        .logo { color: var(--main-color); font-size: 26px; font-weight: bold; text-decoration: none; }
        .ad-space { background: #222; text-align: center; padding: 10px; margin: 15px 5%; border: 1px dashed #555; border-radius: 8px; color: #aaa; }
        .container { padding: 20px 5%; }
        .section-title { font-size: 24px; margin-bottom: 20px; color: var(--main-color); border-right: 4px solid var(--main-color); padding-right: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .movie-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; cursor: pointer; position: relative; }
        .movie-card:hover { transform: scale(1.05); z-index: 2; box-shadow: 0 0 15px rgba(229, 9, 20, 0.5); }
        .movie-card img { width: 100%; height: 240px; object-fit: cover; }
        .movie-info { padding: 10px; }
        .movie-info h3 { font-size: 14px; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .meta { display: flex; justify-content: space-between; font-size: 11px; color: #aaa; }
        .rating { color: #ffc107; font-weight: bold; }
        #playerOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .player-box { width: 95%; max-width: 900px; position: relative; }
        iframe { width: 100%; aspect-ratio: 16/9; border-radius: 10px; border: 2px solid var(--main-color); background: #000; }
        .close-btn { background: var(--main-color); color: white; border: none; padding: 8px 20px; cursor: pointer; margin-top: 15px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo">CINMA ONLINE</a>
    </header>

    <div id="top_banner" class="ad-space">مساحة إعلانية (Top Banner)</div>

    <div class="container">
        <h2 class="section-title">أحدث الإضافات العالمية</h2>
        <div id="moviesGrid" class="grid">
            <p style="color: #777; padding: 20px;">جاري تحميل الأفلام...</p>
        </div>
    </div>

    <div id="below_player" class="ad-space">مساحة إعلانية (Bottom Banner)</div>

    <div id="playerOverlay">
        <div class="player-box">
            <iframe id="videoIframe" src="" frameborder="0" allowfullscreen></iframe>
            <button class="close-btn" onclick="closePlayer()">إغلاق المشغل</button>
        </div>
    </div>

    <script>
        // إعدادات الربط المصححة (تم تعديل حرف S إلى s ليعمل المفتاح)
        const supabaseUrl = 'https://wzeqtnkzytmlmeujaxnl.supabase.co';
        const supabaseKey = 'sb_publishable_l01UHEoUPjcHbAxha7LZSA_Cegog4KN';
        
        const { createClient } = supabase;
        const _supabase = createClient(supabaseUrl, supabaseKey);

        async function init() {
            const grid = document.getElementById('moviesGrid');
            try {
                // جلب الأفلام
                const { data: movies, error } = await _supabase
                    .from('movies')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!movies || movies.length === 0) {
                    grid.innerHTML = '<p style="padding:20px;">لا توجد أفلام حالياً. تأكد من إضافة بيانات في Supabase.</p>';
                    return;
                }

                grid.innerHTML = movies.map(movie => `
                    <div class="movie-card" onclick="openPlayer('${movie.video_url}')">
                        <img src="${movie.poster_url}" alt="${movie.title_ar}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                        <div class="movie-info">
                            <h3>${movie.title_ar}</h3>
                            <div class="meta">
                                <span>${movie.year}</span>
                                <span class="rating">★ ${movie.imdb_rating}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                // جلب الإعلانات
                const { data: ads } = await _supabase.from('ad_placements').select('*');
                if (ads) {
                    ads.forEach(ad => {
                        const el = document.getElementById(ad.position_name);
                        if (el && ad.is_active && ad.ad_code) el.innerHTML = ad.ad_code;
                    });
                }
            } catch (err) {
                console.error(err);
                grid.innerHTML = `<p style="color:red; padding:20px;">حدث خطأ: ${err.message}</p>`;
            }
        }

        function openPlayer(url) {
            if (!url) return alert('لا يوجد رابط فيديو');
            document.getElementById('videoIframe').src = url;
            document.getElementById('playerOverlay').style.display = 'flex';
        }
        function closePlayer() {
            document.getElementById('playerOverlay').style.display = 'none';
            document.getElementById('videoIframe').src = '';
        }

        init();
    </script>
</body>
</html>
