<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinma Online - أفلام ومسلسلات</title>
    <style>
        body { background-color: #121212; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        header { background: #1f1f1f; padding: 15px; text-align: center; border-bottom: 2px solid #e50914; }
        h1 { color: #e50914; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: #1e1e1e; border-radius: 8px; overflow: hidden; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .title { padding: 10px; font-size: 14px; text-align: center; }
        /* نافذة المشاهدة */
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; flex-direction: column; }
        iframe { width: 90%; height: 60%; border: none; }
        .close { color: #fff; font-size: 24px; margin-bottom: 10px; cursor: pointer; background: none; border: none; }
    </style>
</head>
<body>
    <header>
        <h1>Cinma Online</h1>
        <p>مشاهدة ممتعة يا إسلام</p>
    </header>

    <div class="grid">
        <div class="card" onclick="play('https://www.youtube.com/embed/zSWdZVtXT7E')">
            <img src="https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg">
            <div class="title">Interstellar (2014)</div>
        </div>
        <div class="card" onclick="play('https://www.youtube.com/embed/YoHD9XEInc0')">
            <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_.jpg">
            <div class="title">Inception (2010)</div>
        </div>
    </div>

    <div id="viewer">
        <button class="close" onclick="closeVideo()">إغلاق X</button>
        <iframe id="screen" src=""></iframe>
    </div>

    <script>
        function play(url) { document.getElementById('viewer').style.display = 'flex'; document.getElementById('screen').src = url; }
        function closeVideo() { document.getElementById('viewer').style.display = 'none'; document.getElementById('screen').src = ''; }
    </script>
</body>
</html>
